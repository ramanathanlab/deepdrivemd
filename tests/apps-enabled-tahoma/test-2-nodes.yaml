# This test case is for running the DeepDriveMD on Tahoma
# using two nodes, each with 2 V100 GPUs.

simulation_input_dir: data/1fme
num_workers: 2 # There are 2 V100 GPUs on each Tahoma node
simulations_per_train: 1
simulations_per_inference: 2
num_total_simulations: 10

compute_settings:
  name: tahoma
  account: emsla60288
  num_nodes: 2
  walltime: 01:00:00
  worker_init: "conda activate deepdrivemd"

simulation_settings:
  simulation_length_ns: 0.5
  rmsd_reference_pdb: data/1fme/1FME-folded.pdb

train_settings:
  cvae_settings_yaml: tests/apps-enabled-tahoma/cvae-settings.yaml

inference_settings:
  cvae_settings_yaml: tests/apps-enabled-tahoma/cvae-settings.yaml
  num_outliers: 4
